  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #FFFFFF;
      color: #37352F;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark body {
      background-color: #191919;
      color: #EDEDED;
    }

    .font-serif {
      font-family: 'Newsreader', serif;
    }

    .font-arabic {
      font-family: 'Amiri', serif;
    }

    .kala-label {
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #6F6E69;
    }

    .dark .kala-label {
      color: #9B9B9B;
    }

    .noise-bg::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 100;
      pointer-events: none;
      opacity: 0.01;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #E9E9E7;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #2F2F2F;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-reveal {
      animation: fadeInScale 1.2s cubic-bezier(0.2, 0, 0, 1) forwards;
    }

    .mockup-window {
      transition: transform 0.8s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.8s ease;
    }

    .mockup-window:hover {
      transform: translateY(-8px);
      box-shadow: 0 50px 100px -20px rgba(55, 53, 47, 0.05);
    }

    .dark .mockup-window:hover {
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
    }

    .text-gradient {
      background: linear-gradient(180deg, #37352F 0%, #6F6E69 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark .text-gradient {
      background: linear-gradient(180deg, #EDEDED 0%, #9B9B9B 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* RTL Support */
    [dir="rtl"] {
      text-align: right;
    }

    .rtl-container {
      direction: rtl;
      unicode-bidi: isolate;
    }

    .ltr-container {
      direction: ltr;
      unicode-bidi: isolate;
    }
  </style>
